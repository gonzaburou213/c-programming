            <section class="memory">
                <h2>友達と川遊び</h2>
                <p>
                    夏休みのある日は、友達と一緒に近くの川に行きました。<br>
                    冷たい水の中で魚を探したり、石を投げて水切りをして遊びました。<br>
                    お弁当を持って行って、川辺で食べたのもいい思い出です。<br>
                    帰りにはみんなで温泉に行きました。
                </p>
            </section>
        </main>
        
<img src="https://www.hira2.jp/uploads/2025/08/2-768x512.jpg" alt="夏祭りの写真">

<section class="memory">
    <h2>夏祭りの夜</h2>
    <p>
        夏休みに、地元の夏祭りや西大寺の祭りに行きました。<br>
        友達と屋台をまわったり、いろんなものを食べたりしてとても楽しかったです。<br>
        夜には大きな花火が打ち上げられて、空いっぱいに広がる光に感動していました。<br>
        来年もまた行きたいと思える、素敵な思い出になりました。
    </p>
</section>
